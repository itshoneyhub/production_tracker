services:
  - type: static
    name: production-tracker-frontend
    env: static
    rootDirectory: .
    staticPublishPath: ./dist
    buildCommand: "npm run build"
    defaultFile: index.html
    
  - type: web
    name: production-tracker-backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "node server.js"
    envVars:
      - key: DATABASE_URL
        sync: false